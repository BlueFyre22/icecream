<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">



</head>

<body>

  <main class="container-fluid m-3">
    <div class="row order-dashboard">
      <div class="col-md-6 order-2 order-md-1" id="order-list">
        <div class="row text-primary g-1">
          <div class="col-5 border-tosee"><b>Item:</b></div>
          <div class="col-2 border-tosee"><b>Qty:</b></div>
          <div class="col-2 border-tosee"><b>Each:</b></div>
          <div class="col-2 border-tosee"><b>Total:</b></div>
        </div>
        <div class="row">
          <div class="col-12 border border-2 border-dark"></div>
        </div>
        <div class="row g-1">
          <div class="col-5 item-name" id="item-name"></div>
          <div class="col-2 item-qty" id="item-qty"></div>
          <div class="col-2 item-cost" id="item-cost"></div>
          <div class="col-2 total-item-cost" id="total-item-cost"></div>
        </div>
        <div class="row">
          <div class="col-12 border border-2 border-dark"></div>
          <div class="col-md-10 text-end text-primary"><b>Grand Total:</b></div>
          <div class="col-md-2" id="total-cost-all-items"></div>
        </div>
      </div>
      <div class="col-md-6 order-1 order-md-2 " id="options">
        <div class="row m-1 ">
          <!-- Start of my first card -->
          <div class="col-md-4">
            <div class="card p-3 d-flex text-center">
              <div class="card-img-top">
                <img src="strawberry.jpg" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Strawberry</h5>
                <p class="fw-bold text-end">$1.25</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Strawberry')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End of first card -->
          <div class="col-md-4">
            <div class="card p-3 d-flex text-center">
              <div class="card-img-top">
                <img src="mint.jpg" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Mint</h5>
                <p class="fw-bold text-end">$1.25</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Mint')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3 d-flex text-center">
              <div class="card-img-top">
                <img src="vanilla.jpg" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Vanilla</h5>
                <p class="fw-bold text-end">$1.00</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Vanilla')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>



          <div class="col-md-4">
            <div class="card p-3 d-flex text-center mt-3">
              <div class="card-img-top">
                <img src="sprinkles.jpg" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Sprinkles</h5>
                <p class="fw-bold text-end">$.25</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Sprinkles')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3 d-flex text-center mt-3">
              <div class="card-img-top">
                <img src="chocolate-chips.jpg" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Chocolate Chips</h5>
                <p class="fw-bold text-end">$.25</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Chocolate Chips')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card p-3 d-flex text-center mt-3">
              <div class="card-img-top">
                <img src="cookie-chunks.png" alt="" class="img-fluid">
              </div>
              <div class="card-body">
                <h5 class="card-title text-dark">Cookie Chunks</h5>
                <p class="fw-bold text-end">$.50</p>
                <div>
                  <button class="btn btn-warning rounded" onclick="addItemByName('Cookie Chunks')">
                    Add to Order
                  </button>
                </div>
              </div>
            </div>
          </div>








        </div>
      </div>
  </main>



  <script src="app.js"></script>
</body>

</html>
